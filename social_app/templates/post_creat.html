<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Новый пост — Social</title>
<style>
/* CSS Тот же самый */
:root { --bg: #0b0f14; --bg-soft: #111827; --card: #0f1624; --border: 1px solid rgba(255,255,255,.08); --text: #e5e7eb; --text-dim: #9ca3af; --accent: #1d9bf0; --radius: 16px; } * { box-sizing: border-box; } html, body { height: 100%; } body { margin: 0; background: var(--bg); color: var(--text); font: 15px/1.55 system-ui, -apple-system, Segoe UI, Roboto; } .header { position: sticky; top: 0; z-index: 10; background: rgba(11,15,20,.85); backdrop-filter: blur(10px); border-bottom: var(--border); } .header-inner { max-width: 720px; margin: auto; padding: 14px 16px; display: flex; align-items: center; gap: 14px; } .back { color: var(--accent); font-weight: 700; } .title { font-weight: 800; font-size: 18px; } .wrapper { max-width: 720px; margin: auto; padding: 16px; } .card { background: var(--card); border: var(--border); border-radius: var(--radius); padding: 16px; } .user { display: flex; gap: 12px; align-items: flex-start; margin-bottom: 12px; } .avatar { width: 44px; height: 44px; border-radius: 50%; background: linear-gradient(135deg, #2563eb, #1d9bf0); display: grid; place-items: center; font-weight: 900; color: white; } .user-info { font-weight: 700; } textarea { width: 100%; min-height: 120px; resize: vertical; background: transparent; border: none; color: var(--text); font-size: 16px; line-height: 1.5; outline: none; } textarea::placeholder { color: var(--text-dim); } .actions { display: flex; align-items: center; justify-content: flex-end; gap: 12px; margin-top: 12px; padding-top: 12px; border-top: var(--border); } .submit { padding: 10px 18px; border-radius: 999px; border: none; background: var(--accent); color: #fff; font-weight: 800; font-size: 14px; cursor: pointer; }
</style>
</head>

<body>

<header class="header">
  <div class="header-inner">
    <a href="{% url 'index' %}" class="back">← Назад</a>
    <div class="title">Новый пост</div>
  </div>
</header>

<main class="wrapper">
  <div class="card">
    <div class="user">
      <div class="avatar">{{ user.username|first|upper }}</div>
      <div class="user-info">{{ user.username }}</div>
    </div>

    <form method="POST">
      {% csrf_token %}
      {{ form.text }}
      <div class="actions">
        <button class="submit" type="submit">Опубликовать</button>
      </div>
    </form>

  </div>
</main>

</body>
</html>
